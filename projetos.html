<div class="pl-24 md:pl-20 pt-16 md:py-5 md:flex">
    <div class="text-xl space-y-8">
        {% for project in site.projects %}
        <div data-hover="{{ site.baseurl }}{{ project.thumbnail }}">{{ project.title }}</div>
        {% endfor %}
        <div>.</div>
        <div>outras criações</div>
        <div>bandas sonoras</div>
    </div>
    <img class="project-img" src="/assets/img/dscf9018.webp" alt="">

<script>
    $('.projects').mouseover(function (e) {
        imageData = $(this).attr('data-hover')
        $('.project-img').attr('src' , imageData)
    });
</script>
