---
layout: default
---
<div class="flex justify-center md:justify-start align-middle md:align-baseline">
    <div class="pl-1 md:pl-24 md:px-16 pt-16 md:py-5 2xl:py-10 max-w-[50%] md:max-w-[26%] text-center md:text-left text-2xl 2xl:text-3xl md:flex md:flex-col md:justify-between 2xl:justify-start 2xl:space-y-10 z-10 md:shadow-lg md:shadow-white md:-translate-x-full slide-in">
        {% for project in site.projects %}
        <div data-hover="{{ site.baseurl }}/{{ project.thumbnail }}" class="projects hover:text-yellow-100 hover:underline underline-offset-4"><a href="{{ site.baseurl }}{{project.url}}">{{ project.title }}</a></div>
        {% endfor %}
        <div>.</div>
        <div>outras criações
            <span class="text-sm 2xl:text-lg 2xl:leading-tight creations">{{ site.data.projetos.outras_criacoes }}</span>
        </div>
        <div>bandas sonoras</div>
    </div>
    <div class="w-full h-screen hidden md:block">
        <img id='bgImage' class="project-img h-full w-full object-cover" src="" alt="">
    </div>
</div>

<script>
    $('.projects').mouseover(function (e) {
        imageData = $(this).attr('data-hover')
        $('.project-img').attr('src' , imageData)
    });
    $('.creations a').addClass('hover:text-yellow-100 hover:underline');
    $('.creations a').attr('target','_blank');
</script>
