<title>{{ site.title }}</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/rvq1xsi.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/scripts.js" defer></script>
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="/">
