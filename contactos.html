---
layout: default
---
<div class="pl-20 pt-28 pr-5 md:pt-0 md:h-screen w-full flex items-center justify-center">
    <form class="space-y-5 max-w-4xl">
        <div class="flex space-x-5">
            <input type="text" id="fname" name="firstname" placeholder="primeiro nome" class="bg-transparent w-1/2 border p-2 text-sm">
            <input type="text" id="lname" name="lastname" placeholder="apelido" class="bg-transparent w-1/2 border p-2 text-sm">
        </div>
        <input type="text" id="email" name="email" placeholder="email" class="w-full bg-transparent border p-2 text-sm">
        <textarea id="subject" name="subject" placeholder="mensagem" style="height:200px" class="w-full bg-transparent border p-2 text-sm"></textarea>
        <input type="submit" value="Submit" class="border py-3 px-6 hover:bg-white hover:text-black">
    </form>
</div>
