---
layout: default
---
<div class="pl-20 pt-28 pr-5 md:pt-0 md:h-screen w-full flex items-center justify-center">
    <form class="space-y-5 max-w-4xl 2xl:w-[45%] 2xl:text-xl">
        <div class="flex space-x-5">
            <input type="text" id="fname" name="firstname" placeholder="primeiro nome" class="bg-transparent w-1/2 border p-2 text-sm 2xl:text-xl 2xl:p-5">
            <input type="text" id="lname" name="lastname" placeholder="apelido" class="bg-transparent w-1/2 border p-2 text-sm 2xl:text-xl 2xl:p-5">
        </div>
        <input type="text" id="email" name="email" placeholder="email" class="w-full bg-transparent border p-2 text-sm 2xl:text-xl 2xl:p-5">
        <textarea id="subject" name="subject" placeholder="mensagem" class="w-full bg-transparent border p-2 text-sm h-60 2xl:h-80 2xl:text-xl 2xl:p-5"></textarea>
        <input type="submit" value="Submit" class="border py-3 px-6 2xl:py-4 hover:bg-white hover:text-black">
    </form>
</div>
